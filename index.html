<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick-&-Morty</title>
  <!-- WIDTH 1920PX-->
  <link rel="stylesheet" href="./style/desktop.css">
  <!-- WIDTH 1000PX -->
  <link rel="stylesheet" href="./style/laptop_table.css">
  <!-- WIDTH 600PX -->
  <link rel="stylesheet" href="./style/mobile_phone.css">
</head>
<body>
  <div class="wrapper">
      <header class="header">
        <div class="header__logo">
          <a href="./index.html">
            <img class="header__logo__img" src="./img/rick-and-morty-morty-rick-and-morty-svg-free-stencil-poster-advertisement-halloween-transparent-png-212315.png" alt="">
          </a>
          <a href="./index.html">
            <p class="header__logo__text">Rick-&-Morty</p>
          </a>
        </div>
        <button class="header__burger-btn" id="burger">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="header__menu">
          <ul class="header__menu__ul">
            <li class="header__li">Home</li>
            <li class="header__li">Characters</li>
            <li class="header__li">Locations</li>
            <li class="header__li">Episodes</li>
          </ul>
        </div>
        <div class="header__sign__up">
          <button class="sing__up" id="button__them">white</button>
          <button class="login">Login</button>
        </div>
      </header>
      <main class="main">
        <div class="content">
          <div class="main__menu">
            <input
              class="main__input"
              placeholder="Filter by name..."
              type="text"
            />
            <input class="main__input" placeholder="Species" type="text" />
            <input class="main__input" placeholder="Gender" type="text" />
            <input class="main__input" placeholder="Status" type="text" />
          </div>
          <div class="main__content">
            <section id="character-cards">
              <!-- Dynamic character cards will be inserted here -->
            </section>
          </div>
        </div>
        <div class="next__prev__button">
          <button class="main__button" id="count_minus">Prev.</button>
          <button class="main__button " id="count_plus">Next</button>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__p">
          Make with <span style="color: rgb(44, 206, 187)">‚ù§</span> for the
          MobProgramming team
        </p>
      </footer>
  </div>
  <script src="./js/code.js"></script>
</body>
</html>
